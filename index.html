<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <title>Library</title>
</head>
<body>
    <div class="navbar">Digital Library</div>

    <div class="newBook">
    <button id="addBookBtn" class="addBookBtn"> + Add a Book</button>
    </div>

    <div class="modal" id="myModal">
        <h1>Add a Book</h1>
       <div class="form">
        <form method="post" onsubmit="addBookToLibrary(event)">
            <div>
            <input type="text" name="title" class="labels" required placeholder="Title"></div>
            <div>
                <input type="text" name="author" class="labels" required placeholder="Author">
            </div>
            <div>
                <input type="number" name="noOfPages" required class="labels" placeholder="Number of Pages">
            </div>
            <div class="readStatus">
                <label for="checkbox" class="statusLabel">Have you read it?</label>
                <input type="checkbox" name="status"  class="status">
            </div>

            <button class="submit" type="submit">Submit</button>

        </form>
       </div>
    </div>

    <div class="addedBooks">
        <h2>ok</h2>
        <h2>no</h2>
        <h2>yes</h2>
        <button class="readStatusBtn">Read</button><br>
        <button class="removeBtn">Remove</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
